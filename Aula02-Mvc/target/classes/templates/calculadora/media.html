<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Calcula Porcentagem</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Calculadora de Presença - FIAP</h1>

    <p th:if="!${#strings.isEmpty(porcentagemMedia)}">
        A média final é: <span th:text="${porcentagemMedia}"></span>
        <span th:text="${porcentagemMedia > 75 ? 'Passou de ano!' : 'Faltou demais...'}"></span>
        <br>
        Total faltas anual: <span th:text="${fal.faltas}"></span><br>
    </p>

    <form method="post" action="/calculadora/media">
        <div class="mb-3">
            <label class="form-label">Faltas anuais</label>
            <input type="number" name="faltas" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary">Passou de ano?</button>
    </form>
</div>
</body>
</html>
