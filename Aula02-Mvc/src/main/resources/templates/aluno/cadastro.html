<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Aluno</h1>
    <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/aluno/cadastrar}" method="post" th:object="${aluno}">
        <div class="mb-3">
            <label class="form-label">NOME</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">RM</label>
            <input type="number" th:field="*{rm}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">EMAIL</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
